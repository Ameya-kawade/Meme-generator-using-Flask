<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <!-- main container -->
    <div class="min-h-screen w-full flex justify-center items-center bg-[#22222c]">
        <!-- Meme container -->
        <div class="min-h-[80vh] w-[40%]  flex flex-col space-y-10 justify-center items-center px-10 py-8 text-justify rounded-xl shadow-2xl bg-[#16161d] text-[#6a88ff] font-sans">
            <h1 class="text-lg  font-semibold" id="title">{{title}}</h1>
            <img src="{{image_url}}" id="img" alt="Meme-img" class="max-w-full block">
            <button class="bg-[#1436bd] px-5 py-3 rounded-xl text-white hover:bg-[#173edb] " id="button">Next meme</button>
        </div>
    </div>
</body>
</html>
